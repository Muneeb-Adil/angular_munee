<h2>Product Details</h2>
<div *ngIf = " product">
    <h3>{{product.name}}</h3>
    <h4>{{product.price | currency}}</h4>
    <p>{{product.description}}</p>
    <!-- <button routerLink="">Go to Products Page</button> -->
    <button type="button" (click)="addToCart(product)">Buy</button>
    <button (click)="goToProductPage()">Go to Products Page</button>
</div>
