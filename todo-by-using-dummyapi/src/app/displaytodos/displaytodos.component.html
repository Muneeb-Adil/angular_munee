
<table class="w-full">
    <tbody>
        <tr *ngFor="let todo of todos" class="border-b">
            <td class="py-2">{{todo.todo}}</td>
            <td class="py-2">
                <button *ngIf="todo.completed" (click)="changeTodoStatus(todo)" class="w-5"><img
                        src="../../assets/complete.png" alt="Complete" class="w-full"></button>
                <button *ngIf="!todo.completed" (click)="changeTodoStatus(todo)" class="w-5"><img
                        src="../../assets/unfinished.png" alt="Incomplete" class="w-full"></button>
            </td>
            <td class="py-2">
                <button (click)="editTask(todo)" class="w-5"><img src="../../assets/edit.png" alt="Edit"
                        class="w-full"></button>
            </td>
            <td class="py-2">
                <button (click)="deleteTodo(todo)" class="w-5"><img src="../../assets/delete.png" alt="Delete"
                        class="w-full"></button>
            </td>
        </tr>
    </tbody>
</table>
