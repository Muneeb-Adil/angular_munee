<div class="comment-list">
    <h2>Todos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Todo</th>
                <th>Completed</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.todo}}</td>
                <td>{{todo.completed}}</td>
                <button>edit</button>
              
            </tr>
        </tbody>
    </table>
