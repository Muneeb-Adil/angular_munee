<div mat-dialog-title>
    <h1>Delete Employee</h1>
</div>
<mat-dialog-content>
    <p>Are you sure you really want to delete an employee?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="'yes'">Yes</button>
</mat-dialog-actions>
