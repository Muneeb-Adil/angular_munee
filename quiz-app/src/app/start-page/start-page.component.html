<h1 style="color:blue; font-size:40px; text-align: center; margin:30px;">Quiz Application</h1>
<form [formGroup]="loginForm" (ngSubmit)="userLogin()" class="login-form">
        <div>
            <label for="name">Name:</label>
            <br />
            <input type="text" id="name" placeholder="Enter your Name" formControlName="username" required>
            <span class="error">Please enter your name</span>
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <br />
            <input type="email" id="email" placeholder="Enter your email" formControlName="email" required>
            <span class="error">Please enter a valid email address</span>
        </div>
        <br/>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <br />
            <input type="date" id="date" formControlName="date_of_birth" required>
        </div>
        <br/>

    <label >Select Quiz Category:</label>
    <select formControlName="categoryId" required >
        <option *ngFor="let item of category" [value]="item.id">{{ item.name }}</option>
    </select>
    <br/><br/>
    <button type="submit" [disabled]="!loginForm.valid">Start Quiz</button>
</form>


<button (click)="showAllUsersResults()" class="results-button">Results</button>
